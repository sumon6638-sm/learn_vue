<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue Basics</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://unpkg.com/vue@3"></script>
		<!-- <script src="app.js" defer></script> -->
	</head>

	<body>
		<header>
			<h1>Vue Course Goals</h1>
		</header>

		<section id="user-goal">
			<h2>My Course Goal</h2>
			<p v-html="courseGoal"></p>
			<p>Learn more <a target="_blank" :href="learnVueGithub">about vue</a>.</p>
			<p>{{outputGoal()}}</p>
		</section>

		<script>
			const app = Vue.createApp({
				data() {
					return {
						courseGoal: "<h2>Hello HTML from data</h2>",
						courseGoalA: "Finish the course and learn Vue!",
						courseGoalB: "Master Vue and build amazing apps!",
						courseGoalC: "Learn and Practise Vue!",
						learnVueGithub: "https://github.com/sumon6638-sm/learn_vue",
					};
				},

				methods: {
					outputGoal() {
						const randomNumber = Math.random();
						if (randomNumber < 0.3) {
							return this.courseGoalA;
						} else if (randomNumber < 0.5) {
							return this.courseGoalB;
						} else {
							return this.courseGoalC;
						}
					},
				},
			});

			app.mount("#user-goal");
		</script>
	</body>
</html>
